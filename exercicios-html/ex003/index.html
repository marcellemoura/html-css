<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando a carga de imagens</h1>
    <p>Neste exercício, aprendi como aplicar a tag de imagens, como a do exemplo abaixo</p> 
    <!--IMPORTANTE: os arquivos que irei usar (imagens) devem estar na mesma pasta que meu site html está sendo desenvolvido-->
    <img src="logohtml-200.webp" alt="Logo HTML5">
    <p>Posso também carregar arquivos que estão em sub-pastas, dando ctrl+space, selecionando a subpasta antes como no EXEMPLO ABAIXO </p>
    <img src="imagens/logocss-200.png" alt="">
    <p>Também posso carregar imagens externas, de outros links</p> <!--COPIANDO E JOGANDO O ENDEREÇO DA IMAGEM-->
    <img src="javascript-200.png" alt="Logo JavaScript"><!--SE O SERVIDOR DESSE ENDEREÇO CAIR, MINHA IMAGEM NÃO FUNCIONARÁ MAIS--> <!--O NOME DESSE ENDEREÇO SE CHAMA URL-->


</body>
</html>
